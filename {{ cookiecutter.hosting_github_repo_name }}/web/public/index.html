<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Primary Meta Tags -->
        <title>
            Council Data Project | {{ cookiecutter.municipality }} – Searchable
            city council videos, transcripts, voting records, and legislation.
        </title>
        <meta
            name="title"
            content="Council Data Project | {{ cookiecutter.municipality }} – Searchable city council videos, transcripts, voting records, and legislation."
        />
        <meta
            name="description"
            content="City council videos, transcripts, voting records, and legislation all searchable under a single website."
        />
        <meta charset="utf-8" />
        <link
            rel="icon"
            href="{{ cookiecutter.hosting_web_app_address }}/favicon.ico"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <link
            rel="manifest"
            href="{{ cookiecutter.hosting_web_app_address }}/manifest.json"
        />

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta
            property="og:url"
            content="{{ cookiecutter.hosting_web_app_address }}"
        />
        <meta
            property="og:title"
            content="Council Data Project | {{ cookiecutter.municipality }} – Searchable city council videos, transcripts, voting records, and legislation."
        />
        <meta
            property="og:description"
            content="City council videos, transcripts, voting records, and legislation all searchable under a single website."
        />
        <meta
            property="og:image"
            content="{{ cookiecutter.hosting_web_app_address }}/cdp-og-seo.png"
        />

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image" />
        <meta
            property="twitter:url"
            content="{{ cookiecutter.hosting_web_app_address }}"
        />
        <meta
            property="twitter:title"
            content="Council Data Project | {{ cookiecutter.municipality }} – Searchable city council videos, transcripts, voting records, and legislation."
        />
        <meta
            property="twitter:description"
            content="City council videos, transcripts, voting records, and legislation all searchable under a single website."
        />
        <meta
            property="twitter:image"
            content="{{ cookiecutter.hosting_web_app_address }}/cdp-twitter-seo.png"
        />
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
        <script src="./index.js"></script>
    </body>
</html>
